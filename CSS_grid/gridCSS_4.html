<!-- This snippet creates five columns. 
    The first column is as wide as its content, the second column is 50px, the third column is 10% of its container
    , and for the last two columns; the remaining space is divided into three sections,
     two are allocated for the fourth column, and one for the fifth.
            
     grid-template-columns: auto 50px 10% 2fr 1fr; -->

<style>
    .d1 {
        background: LightSkyBlue;
    }
    
    .d2 {
        background: LightSalmon;
    }
    
    .d3 {
        background: PaleTurquoise;
    }
    
    .d4 {
        background: LightPink;
    }
    
    .d5 {
        background: PaleGreen;
    }
    
    .container {
        font-size: 40px;
        width: 100%;
        background: LightGray;
        display: grid;
        /* Only change code below this line */
        grid-template-columns: 1fr 100px 2fr;
        /* Only change code above this line */
        grid-template-rows: 50px 50px;
    }
</style>

<div class="container">
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
</div>
