<!--grid-template-columns-->
<!--grid-template-rows-->
<!--
    Let's say you want a grid with 100 rows of the same height.
     It isn't very practical to insert 100 values individually
    repeat function to specify the number of times
    Example 
    ==>grid-template-rows: repeat(100, 50px);
    grid-template-columns: repeat(2, 1fr 50px) 20px; ==> grid-template-columns: 1fr 50px 1fr 50px 20px;
-->
<style>
    .item1 {
        background: LightSkyBlue;
    }
    
    .item2 {
        background: LightSalmon;
    }
    
    .item3 {
        background: PaleTurquoise;
    }
    
    .item4 {
        background: LightPink;
    }
    
    .item5 {
        background: PaleGreen;
    }
    
    .container {
        font-size: 40px;
        min-height: 300px;
        width: 100%;
        background: LightGray;
        display: grid;
        /* Only change code below this line */
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-columns: repeat(3, 1fr);
        /* Only change code above this line */
        grid-template-rows: 1fr 1fr 1fr;
        /* grid-template-rows: repeat(3, 1fr); */
        grid-gap: 10px;
    }
</style>

<div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
</div>
